<style>
  nav {
    position: sticky;
    top: 0;
    z-index: 10;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-sizing: border-box;
    width: 100%;
    padding: 5px 5%;
    border-bottom: solid #fff 1px;
    margin: 0;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: clamp(16px, 2vw, 22px);
    /* background-color: rgb(14, 14, 14); */
    animation: enhance-scroll linear both;
    animation-timeline: scroll(root);
    animation-range: 0 200px;
    z-index: 20;
  }

  .logo {
    text-decoration: none;
    color: inherit;
  }


  ul {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    width: 43%;
    list-style: none;
    padding: 0;
    gap: 10%;
    justify-content: space-between;
    margin: 0;
    overflow: hidden;
    animation: enhance linear both;
    animation-timeline: scroll(root);
    animation-range: 0 200px;


  }

  li {
    cursor: pointer;
  }






  .login {
    text-decoration: none;
    color: inherit;
    display: flex;
    align-items: center;
    gap: 5px
  }

  a {
    color: white;
    text-decoration: none;
    background-color: var(--color-base-100);
    animation: enhance linear both;
    animation-timeline: scroll(root);
    animation-range: 0 200px;
    transition-property: all;
    transition-duration: 200ms !important;
  }


  @media (max-width: 768px) {
    span {
      display: none;
    }

    .contact {
      display: none;
    }



    img {
      width: 30px;
    }

    ul {
      margin-left: 0;
      width: 50%;
      margin: 6px;
      gap: 0;
      position: static;
      transform: translateX(0%);
    }

    li {
      width: 100%;
      text-align: center;
    }


  }

  @media (max-width: 450px) {
    .presupuesto {
      display: none;
    }

    ul {
      width: 120px;
    }
  }

  @media(max-width: 1200px) {
    .email {
      display: none;
    }

    .logo {
      margin: 0px
    }

    .user {
      display: inline-flex;
    }




  }

  @keyframes enhance-scroll {
    to {
      background-color: rgba(0, 0, 0, 0);

      border-bottom: none;

    }
  }

  @keyframes enhance {
    to {
      background-color: var(--color-base-300);

    }
  }

  .hover,
  a:hover,
  li:hover {
    background-color: var(--color-primary) !important;





  }

  .user:hover {
    background-color: var(--color-accent) !important;
  }
</style>
