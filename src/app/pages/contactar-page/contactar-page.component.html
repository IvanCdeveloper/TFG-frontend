<section
  class="bg-gradient-to-r from-indigo-700 to-purple-700 text-white mx-10 my-10 rounded-4xl p-8 relative overflow-hidden shadow-lg">
  <h2 class="text-center text-2xl font-semibold mb-6">Contáctanos</h2>
  <form action="" method="post" class="space-y-4">
    <div>
      <label for="name" class="block text-lg font-medium">Nombre</label>
      <input type="text" id="name" name="name" placeholder="Tu nombre"
        class="w-full p-3 mt-2 rounded-md bg-white text-black border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div>
      <label for="email" class="block text-lg font-medium">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="tu@correo.com"
        class="w-full p-3 mt-2 rounded-md bg-white text-black border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div>
      <label for="subject" class="block text-lg font-medium">Asunto</label>
      <input type="text" id="subject" name="subject" placeholder="Asunto"
        class="w-full p-3 mt-2 rounded-md bg-white text-black border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div>
      <label for="message" class="block text-lg font-medium">Mensaje</label>
      <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje aquí"
        class="w-full p-3 mt-2 rounded-md bg-white text-black border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>
    <div class="text-center mt-6">
      <button type="submit"
        class="px-8 py-3 rounded-full bg-blue-500 hover:bg-blue-600 transition-colors text-white font-semibold">
        Enviar mensaje
      </button>
    </div>
  </form>
</section>
